<body>
        <h2>TIPOS DE DATOS EN JAVASCRIPT</h2>
        <script>
            //Asignacion de Variables//
            let var1="Jorge";
            let var2=true;//variable booleana -logica//
            let var3=33;
            let var4=33.44;
            let array=["Pedro","Maria","Carlos"];//Variable array para coleccionar valores//
            //SALIDA DE DATOS - con la funcion typeof-//
            document.write("La Variable var2 es:.."+typeof(var2)+"<br>")
            document.write("La Variable var3 es:.."+typeof(var3)+"<br>")
            document.write("La Variable var4 es:.."+typeof(var4)+"<br>")
            document.write("El array es:.."+typeof(array)+"<br>")
        </script>
